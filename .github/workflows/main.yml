name: CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        shared: [y, n]
        mode: [debug, release, check]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: setup xmake
      uses: xmake-io/github-action-setup-xmake@v1.0.1
      with:
        xmake-version: latest
    - name: config
      run:  xmake config --demo=y --mode=${{ matrix.mode }} --shared=${{ matrix.shared }}
    - name: build
      run: xmake build -v -D
    - name: test
      run: xmake run
